<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index2.js"></script>
</head>
<style>
    @keyframes move{
        0%{
            transform:translateX(0px);
        }
        25%{
            transform:translateX(-50px);
        }
        50%{
            transform:translateX(0px);
        }
        75%{
            transform:translateX(50px);
        }
        100%{
            transform:translateX(0px);
        }
    }
    @keyframes rotate{
        0%{
            transform:rotate(0deg);
        }
        25%{
            transform:rotate(90deg);
        }
        50%{
            transform:rotate(180deg);
        }
        75%{
            transform:rotate(270deg);
        }
        100%{
            transform:rotate(360deg);
        }
    }
    @keyframes mm{
        0%{
            transform:translateY(0px);
        }
        25%{
            transform:translateY(-20px);
        }
        50%{
            transform:translateY(0px);
        }
        75%{
            transform:translateY(20px);
        }
        100%{
            transform:translateY(0px);
        }

    }
    @keyframes mmm{
        0%{
            transform:translateX(0px);
        }
        25%{
            transform:translateX(-20px);
        }
        50%{
            transform:translateX(0px);
        }
        75%{
            transform:translateX(20px);
        }
        100%{
            transform:translateX(0px);
        }

    }
    *{
        padding: 0;
        margin:0;
        list-style: none;
        text-decoration: none;
    }
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .begin{
        width: 100%;
        height: 100%;
        background:url("img/begin.png")no-repeat;
        background-size: cover;
    }
    .begin .text{
        float: left;
        margin: 50px;
        animation:move 3s linear infinite;
    }
    .begin .text>img{
        width: 700px;

    }
    .music{
        width: 60px;
        height: 60px;
        position: fixed;
        right: 50px;
        top:50px;
        background: url("img/music.png")no-repeat;
        background-size: cover;
        animation:rotate 3s linear infinite;
    }
    .begin .start,.choice,.rule{
        width: 226px;
        height: 52px;
        position: absolute;
        left:100px;
        top:300px;
        background: #FD5757;
        border-radius: 10px;
        text-align: center;line-height: 52px;
        cursor: pointer;
        color: white;
        font-size: 20px;
        transition: all 1s;
    }
    .begin .start:hover{
        transform: scale(1.2);
    }
    .begin .choice{
        top:380px;
        transition: all 1s;
    }
    .begin .choice:hover{
        transform: scale(1.2);
    }
    /*游戏规则*/
    .begin .rule{
        top:460px;
        transition: all 1s;
    }
    .begin .rule:hover{
        transform: scale(1.2);
    }
    .begin .rules{
        width: auto;
        height: auto;
        position: absolute;
        margin:auto;
        top:270px;
        left:400px;
        padding:20px;
        background: #F3DDA3;
        color: #EA3942;
        line-height: 30px;
        border-radius: 10px;
        animation:mm 3s linear infinite;
        display: none;
    }
    .begin .rules h3{
        margin-bottom: 20px;
        text-align: center;
    }
    .begin .rules a{
        color: black;
        display: block;
        margin-right: 30px;
        float: right;
    }
    .begin .rules a:hover{
        text-decoration: underline;
        color: #EA3942;
    }

    /*游戏界面*/
    .game{
        width: 100%;
        height: 100%;
        background: url("img/games.jpg")no-repeat;
        background-size: 90%;
        display: none;
    }
    .game .box{
        width: 600px;
        height: 600px;
        margin: auto;
        margin-top: 30px;
    }
    .game .box>div{
        width: 30px;
        height: 30px;
        float: left;
        border:1px solid black;
        box-sizing: border-box;
    }
    .she{
        background: #69C66D;
    }
    .food{
        width: 30px;height: 30px;
        background: url("img/sgntjrkraua.png")no-repeat;
        background-size: contain;
    }
    /*游戏得分*/
    .scor{
        width: 235px;height: 85px;
        background: url("img/scor.png") no-repeat center;
        position: absolute;
        left:30px;
        top:70px;
    }
    .scorinner{
        width: 100px;height: 30px;
        margin-left: 130px;
        margin-top: 43px;
    }
    /*游戏结束*/
    .mask,.mask2{
        width: 100%;height: 100%;
        background: rgba(0,0,0,0.5);
        position: absolute;
        left: 0;  top: 0;
        display: none;
        z-index:99;
    }
    .overbox{
        width: 100%;height: 100%;
        background:url("img/over.png") no-repeat center;
        position: absolute;
        left: 0;right: 0;top: 0;bottom: 0;
        margin: auto;
    }
    .score{
        width: 100px;height: 50px;
        margin-left: 750px;
        margin-top: 270px;
        line-height: 40px;
        font-size: 20px;
    }
    .maxscore{
        width: 100px;height: 50px;
        margin-left: 750px;
        line-height: 40px;
        font-size: 20px;
    }
    .btns{
        width: 250px;height: 93px;
        margin: 0 auto;
        margin-top: 30px;

    }

    /*暂停界面*/
    .pause{
        width: 50px;
        height: 50px;
        position: absolute;
        top:10px;
        left:1100px;
        background: url("img/stop.png")no-repeat;
        background-size: cover;
    }
    .restart{
        width: 93px;height: 93px;
        background: url("img/restart.png");
        float: left;
        cursor: pointer;
    }
    .quit{
        width: 93px;height: 93px;
        background: url("img/quit.png");
        float: right;
        cursor: pointer;
        background-size: 100% 100%;
    }
    .stopbox{
        width: 470px;height: 220px;
        background: url("img/stopbox.png")no-repeat center;
        position: absolute;
        left: 0;right: 0;top: 0;bottom: 0;
        margin: auto;
        animation:mm 3s linear infinite;
    }
    .continue{
        width: 73px;height: 73px;
        background: url("img/continue.png")no-repeat;
        margin-top: 85px;
        background-size: 100%;
        margin-left: 70px;
        cursor: pointer;
        transition:all 2s;
    }
    .continue:hover{
        transform:scale(1.3);
    }
    .stop-restart{
        width: 83px;height: 83px;
        background: url("img/restart.png")no-repeat;
        margin-top: -75px;
        margin-left: 190px;
        background-size: 100%;
        cursor: pointer;
        transition:all 2s;
    }
    .stop-restart:hover{
        transform:scale(1.3);
    }
    .stop-quit{
        width: 73px;height: 73px;
        background: url("img/quit.png")no-repeat ;
        margin-top: -75px;
        margin-left: 320px;
        background-size: 100%;
        cursor: pointer;
        transition:all 2s;
    }
    .stop-quit:hover{
        transform:scale(1.3);
    }

    /*选择关卡*/
    .difficult{
        width: 440px;height: 302px;
        position: absolute;
        background: url("img/difficult.png")no-repeat center;
        left: 20px;right: 0;top: 80px;bottom: 0;
        background-size: 100% 100%;
        margin: auto;
        display: none;
        animation:mmm 3s linear infinite;
    }
    .choosebox{
        width:800px;height:50px;
        margin-top:50px;
    }
    .choosebox div{
        width: 110px;height: 50px;
    }
    .easy{
        width: 110px;height: 50px;
        background: url("img/easy.png") no-repeat;
        margin-left: 30px;
        margin-top: 130px;
        background-size: 100% 100%;
        cursor: pointer;
        transition:all 2s;
        box-shadow:0 0 5px red;
    }
    .easy:hover{
        transform:scale(1.3);
    }
    .mediu{
        width: 110px;height: 50px;
        background: url("img/mediu.png") no-repeat;
        margin-left: 160px;
        margin-top: -55px;
        background-size: 100% 100%;
        cursor: pointer;
        transition:all 2s;
    }
    .mediu:hover{
        transform:scale(1.3);
    }
    .hard{
        width: 110px;height: 50px;
        background: url("img/hard.png") no-repeat ;
        margin-left: 290px;
        margin-top: -48px;
        background-size: 100% 100%;
        cursor: pointer;
        transition:all 2s;
    }
    .hard:hover{
        transform:scale(1.3);
    }
    .back{
        width: 80px;height: 80px;
        background: url("img/quit.png") no-repeat center;
        margin-top:30px;
        margin-left: 170px;
        background-size: 100% 100%;
        cursor: pointer;
        transition:all 2s;
    }
    .back:hover{
        transform:rotate(360deg);
    }
</style>
<body>
<!--开幕-->
<div class="begin">

    <!--文字动画-->
    <div class="text">
        <img src="img/begin_text.png" alt="">
    </div>
    <!--开始游戏-->
    <div class="start">开始游戏</div>
    <!--选择关卡-->
    <div class="choice">选择关卡</div>

    <div class="difficult">
        <div class="choosebox">
            <div class="easy"></div>
            <div class="mediu"></div>
            <div class="hard"></div>
        </div>
        <div class="back"></div>
    </div>
    <!--游戏规则-->
    <div class="rule">游戏规则</div>
    <div class="rules">
        <p>
        <h3>游戏功能说明</h3>
        <h4>(1)能够实现贪吃蛇自动向前移动：</h4>
        <span>根据时间间隔,每一次将贪吃蛇的每节身体分别向前移动一格。移动方向为贪吃蛇当前行走方向。</span>
        <h4>(2)贪吃蛇操作：</h4>
        <span>游戏通过键盘的上下左右四个方向控制贪吃蛇当前行走方向,吃掉屏幕上出现的果实。每吃掉一个果实,蛇身增加一节。</span>
        <h4>(3)游戏规则：</h4>
        <span>在游戏中,贪吃蛇碰到墙壁和自己的身体时,宣告游戏结束。</span>
        <h4>(4)果实的出现：</h4>
        <span>在游戏中,果实的出现,采用随机方式.当前一个果实被吃掉时,屏幕上随机出现另一个果实.果实不与蛇身重合。</span>
        </p>
        <a href="javascript:;">&lt;&lt;BACK</a>
    </div>
    <!--音乐界面-->
    <div class="music">
        <audio src="demo.mp3"autoplay loop></audio>
    </div>
</div>

<!--游戏界面-->
<div class="game">
    <audio src="great.mp3"class="great"></audio>
    <audio src="acslent.mp3"class="acslent"></audio>
    <audio src="WORLD.mp3"class="world"loop></audio>
    <div class="box"></div>
    <div class="scor">
        <div class="scorinner">0</div>
    </div>
    <!--游戏结束-->
    <div class="mask">
        <div class="overbox">
            <div class="score">0</div>
            <div class="maxscore">0</div>
            <div class="btns">
                <div class="restart"></div>
                <div class="quit"></div>
            </div>
        </div>
    </div>
    <!-- 暂停界面 -->
    <div class="pause"></div>
    <div class="mask2">
        <div class="stopbox">
            <div class="continue"></div>
            <div class="stop-restart"></div>
            <div class="stop-quit"></div>
        </div>
    </div>
</div>

</body>
</html>
<script src="index2.js"></script>

    let game=new Game();
    game.starts();
